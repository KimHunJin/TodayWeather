<ion-view hide-nav-bar="true">
    <ion-content scroll="true" zooming="false" direction="y" has-bouncing="false" scrollbar-y="false"
                 ng-style="{'bottom':contentBottom+'px'}" style="color: white;">
        <div class="row" style="height: 10%"></div>
        <div class="row" style="height: 15%">
            <div class="col" style="height: 100%; text-align: center;">
                <h2 class="display1" style="color: inherit; opacity: 0.87">오늘날씨</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-10"></div>
            <div class="col">
                <ul class="list">
                    <!--<label class="item item-input item-select"  style="background-color: inherit; color: inherit">-->
                    <!--<div class="input-label" style="color: inherit">-->
                    <!--일간날씨-->
                    <!--</div>-->
                    <!--<select style="background-color: inherit; color: inherit">-->
                    <!--<option selected>내일까지 표시</option>-->
                    <!--<option>모레까지 표시</option>-->
                    <!--</select>-->
                    <!--</label>-->
                    <!--<label class="item item-input item-select" style="background-color: inherit; color: inherit">-->
                    <!--<div class="input-label" style="background-color: inherit; color: inherit">-->
                    <!--주간날씨-->
                    <!--</div>-->
                    <!--<select style="background-color: inherit; color: inherit">-->
                    <!--<option selected>7일까지 표시</option>-->
                    <!--<option>10일까지 표시</option>-->
                    <!--</select>-->
                    <!--</label>-->
                    <li class="item item-icon-right setting-title-light">
                        버전 <span class="item-note setting-title-light" style="color: inherit; font-size:20px">{{version}}</span>
                    </li>
                    <label ng-if="isAndroid()" class="item item-input item-select setting-title-light">
                        <div class="input-label setting-title-light" style="opacity: 1; font-weight: lighter">
                            위젯갱신
                        </div>
                        <select ng-model="updateInterval" ng-change="changeUpdateInterval(updateInterval)"
                                style="font-weight: lighter; background-color: inherit; color: inherit; font-size: 20px;opacity: 0.87;">
                            <option value="0">수동</option>
                            <option value="30">30분</option>
                            <option value="60">1시간</option>
                            <option value="180">3시간</option>
                            <option value="360">6시간</option>
                            <option value="720">12시간</option>
                        </select>
                    </label>
                    <a class="item item-icon-right setting-title-light" href="#/guide">
                        가이드 보기
                        <i class="icon ion-chevron-right" ng-if="!isAndroid()" style="font-size: 20px"></i>
                    </a>
                    <a class="item item-icon-right setting-title-light" href="#/purchase">
                        광고제거
                        <i class="icon ion-chevron-right" ng-if="!isAndroid()" style="font-size: 20px"></i>
                    </a>
                    <a class="item item-icon-right setting-title-light" ng-click="sendMail()">
                        의견보내기
                        <i class="icon ion-chevron-right" ng-if="!isAndroid()" style="font-size: 20px"></i>
                    </a>
                    <li class="item item-icon-right setting-title-light" ng-click="openMarket()">
                        리뷰쓰기
                        <i class="icon ion-chevron-right" ng-if="!isAndroid()" style="font-size: 20px"></i>
                        <!--<img src="img/setting-review.png" style="width: 30px">-->
                    </li>
                    <li class="item item-icon-right setting-title-light"  ng-click="openInfo()">정보
                        <i class="icon ion-chevron-right" ng-if="!isAndroid()" style="font-size: 20px"></i>
                    </li>
                </ul>
            </div>
            <div class="col-10"></div>
        </div>
    </ion-content>
</ion-view>
