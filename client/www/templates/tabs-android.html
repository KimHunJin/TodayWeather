<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- Search Tab -->
    <ion-tab title="도시검색" icon-off="ion-android-search" icon-on="ion-android-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Forecast/Reload Tab -->
    <ion-tab title="시간별날씨" icon-off="ion-android-time" icon-on="ion-android-refresh" ng-click="doTabForecast('forecast')">
        <ion-nav-view name="tab-forecast"></ion-nav-view>
    </ion-tab>

    <!-- Forecast/Reload Tab -->
    <ion-tab title="일별날씨" icon-off="ion-calendar" icon-on="ion-android-refresh" ng-click="doTabForecast('dailyforecast')">
        <ion-nav-view name="tab-dailyforecast"></ion-nav-view>
    </ion-tab>

    <!-- Share tab-->
    <ion-tab title="날씨공유" icon-off="ion-android-share-alt" icon-on="ion-android-share-alt" ng-click="doTabShare()">
    </ion-tab>

    <!-- Setting Tab -->
    <ion-tab title="설정" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" href="#/tab/setting">
        <ion-nav-view name="tab-setting"></ion-nav-view>
    </ion-tab>

</ion-tabs>
